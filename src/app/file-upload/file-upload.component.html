<div
  (click)="file.click()"
  style="
    width: 50%;
    margin: auto;
    border: 1px dashed green;
    text-align: center;
    border-radius: 10px;
    height: 100px;
    background: #eef5ee;
    cursor: pointer;
  "
>
  <mat-icon style="font-size: 45px; margin-top: 12px">cloud_upload</mat-icon>
  <div style="font-size: 12px; font-weight: bold; margin-left: 20px">
    Upload Your File
  </div>
</div>

<mat-icon *ngIf="showCamera" (click)="onPhotoCameraClick()"
  >photo_camera</mat-icon
>

<div>
  <input (change)="onFileSelected($event)" hidden #file type="file" />
</div>

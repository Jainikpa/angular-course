<div>
  <button routerLink="/home">Go To Home</button>
</div>

<div>Reactive form</div>

<form [formGroup]="myForm">
  <div>
    <div style="padding: 50px">
      <div>
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput placeholder="enter name" />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
        <div *ngIf="form?.name?.touched && form?.name?.errors?.required">
          Name is required
        </div>
        <div *ngIf="form?.name?.touched && form?.name?.errors?.minlength">
          asdfsdafds
        </div>

        <div *ngIf="form?.name?.touched && form?.name?.errors?.maxlength">
          asdfsdafds
        </div>
        <div *ngIf="form?.name?.touched && form?.name?.errors?.pattern">
          asdfsdf
        </div>
      </div>
      <div>
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Age</mat-label>
          <input
            formControlName="number"
            type="number"
            matInput
            placeholder="enter number"
          />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
        <div *ngIf="form?.number?.touched && form?.number?.errors?.min">
          Your age should be more than 18
        </div>
      </div>

      <div>
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Address</mat-label>
          <textarea
            formControlName="address"
            type="text"
            matInput
            placeholder="type address"
          ></textarea>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            type="email"
            placeholder="enter email"
          />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
      </div>
      <div>
        <mat-label style="margin-right: 10px">Gender</mat-label>
        <mat-radio-group
          formControlName="gender"
          style="width: 100%"
          aria-label="Select Gender"
        >
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button style="margin-left: 50px" value="female"
            >Female</mat-radio-button
          >
        </mat-radio-group>
      </div>

      <div style="margin-top: 20px">
        <mat-form-field color="accent" appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input formControlName="dob" matInput [matDatepicker]="picker1" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div style="margin-top: 20px">
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="enter password"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox formControlName="agree">Do you agree?</mat-checkbox>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-select formControlName="country">
            <mat-option value="india">India</mat-option>
            <mat-option value="pakistan">Pakistan</mat-option>
            <mat-option value="canada"> Canada</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <button (click)="onSubmitClick()" mat-button color="primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
